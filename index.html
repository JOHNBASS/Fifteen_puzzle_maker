<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 97vh;
    padding: 0;
    display: grid;
    align-content: center;
    justify-content: center;
}
</style>
</head>
<title>此關卡為JS小組-智慧大師 Master</title>
<body>
<p id="countdown">倒數計時: <span id="timer">30</span> 秒</p>
<div id='fifteen'></div> <!--element "fifteen" in which the game will take place-->
<script>
alert("2千哥將要成為智慧大師！\n說是Master，我們就需要來驗收 請將最帥最正的小組照片拼湊出來!!\n\n關卡說明:\n1.在30秒內將完成拼湊，否則進入處罰！！");
var setup={
     puzzle_fifteen:{
        diff:100, // number of movements of the slots for shuffling pictures
        size:[512,640], // element size "fifteen" in pixels only
        grid:[2,2], // the number of squares in the height and width of the picture
        fill:true, // Stretching the area with the game to fit the element is recommended for fullscreen
        number:false, // Slot sequence number
        gamePad:true,
        art:{
            url:"js_group.jpg", // path to the picture (you can use any format of supported browsers, gif-animation of svg)
            ratio:false // enlarge the picture in height or width
        },
        // optional elements
        time:0.1, // block move animation time
        style:"border-radius:12px;", // style for puzzle square
        keyBoard:true // Control using the keys on the keyboard
     }
}
</script>
<script src="fifteen_puzzle.js"></script> <!--path to file engine-->
<script>
       // 设置倒计时的初始时间（以秒为单位）
        let timeRemaining = 30;
        const timerElement = document.getElementById('timer');

        // 创建一个函数来更新倒计时并检查是否时间到
        function updateCountdown() {
            timerElement.textContent = timeRemaining;
            if (timeRemaining === 0) {
                // 时间到，弹出警告框
                alert('時間到！！！！');
            } else {
                timeRemaining--;
                // 每秒调用一次updateCountdown函数
                setTimeout(updateCountdown, 1000);
            }
        }

        // 启动倒计时
        updateCountdown();
        </script>
</body>
</html>
